x-airflow-common: &airflow-common
  image: project-asclepius-airflow:latest
  build:
    context: .
    dockerfile: Dockerfile
  env_file:
    - .env
  environment:
    - AIRFLOW__CORE__EXECUTOR=LocalExecutor
    - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres/airflow
    - AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION=true
    - AIRFLOW__CORE__LOAD_EXAMPLES=false
    - AIRFLOW__SCHEDULER__ENABLE_HEALTH_CHECK=true
  volumes:
    - ./dags:/opt/airflow/dags
    - ./scripts:/opt/airflow/scripts
    - ./dbt_project:/opt/airflow/dbt_project
    - ./logs:/opt/airflow/logs
    - ./plugins:/opt/airflow/plugins
  user: "${AIRFLOW_UID:-50000}:0"
  depends_on:
    postgres:
      condition: service_healthy

services:
  # 1. Metadata Database (PostgreSQL)
  postgres:
    image: postgres:13
    environment:
      - POSTGRES_USER=airflow
      - POSTGRES_PASSWORD=airflow
      - POSTGRES_DB=airflow
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: always

  # 2. Airflow Initialization (with retry logic)
  airflow-init:
    <<: *airflow-common
    entrypoint: /bin/bash
    environment:
      # Force PostgreSQL connection (override any defaults)
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres/airflow
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__CORE__LOAD_EXAMPLES=false
    command:
      - -c
      - |
        # Display connection string for debugging
        echo "============================================"
        echo "Database Connection Check"
        echo "============================================"
        echo "SQL_ALCHEMY_CONN: ${AIRFLOW__DATABASE__SQL_ALCHEMY_CONN}"
        
        # Wait for database to be truly ready
        echo "Waiting for database..."
        for i in {1..30}; do
          if airflow db check 2>/dev/null; then
            echo "Database is ready!"
            break
          fi
          echo "Database not ready yet... attempt $i/30"
          sleep 2
        done
        
        # Create directories
        echo "Creating directories..."
        mkdir -p /opt/airflow/logs /opt/airflow/dags /opt/airflow/plugins
        
        # Initialize database
        echo "Running database migration..."
        airflow db migrate
        
        # Create admin user
        echo "Creating admin user..."
        airflow users create \
          --username "${AIRFLOW_WWW_USER_USERNAME:-admin}" \
          --password "${AIRFLOW_WWW_USER_PASSWORD:-admin}" \
          --firstname Admin \
          --lastname User \
          --role Admin \
          --email admin@example.com || true
        
        echo "============================================"
        echo "Initialization complete!"
        echo "============================================"
    restart: "no"

  # 3. Airflow Webserver
  airflow-webserver:
    <<: *airflow-common
    command: webserver
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
      airflow-init:
        condition: service_completed_successfully

  # 4. Airflow Scheduler
  airflow-scheduler:
    <<: *airflow-common
    command: scheduler
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8974/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
      airflow-init:
        condition: service_completed_successfully

volumes:
  postgres-db-volume: